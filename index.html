<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <div class="nav">
        <nav>
          <span class="link"> <a href=#"mission">Mission</a> </span>
          <span class="link"> <a href=#"teas">Featured Teas</a> </span>
          <span class="link"> <a href=#"location">Locations</a> </span>
        </nav>
      </div>
    </header>
    <main>
      <div id="mission" class="mission">
        <div class="banner">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div id= tea class="tea">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        <div class=all-images>
          <div class="pic">
            <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz">
            <h3>Fall Berry Blitz Tea</h3>
          </div>
          <div class="pic">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum">
            <h3>Spiced Rum Tea</h3>
          </div>
          <div class="pic">
            <img src="./resources/images/img-donut.jpg" alt="Donut">
            <h3>Seasonal Donuts</h3>
          </div>
          <div class="pic">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave">
            <h3>Myrtle Ave Tea</h3>
          </div>
        <div class="pic">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre">
          <h3>Bedford Bizarre Tea</h3>
        </div>
      </div>
      </div>

      <div id=locaction class="location">
      </div>
    </main>

  </body>
</html>
